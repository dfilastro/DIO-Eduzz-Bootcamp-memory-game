<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Genius Memory Game</title>
  </head>
  <body>
    <h1 class="header">Genius Memory Game</h1>
    <div class="general-panel">
      <div class="scores">
        <div class="show-scores">
          <h2>Current Score</h2>
          <h2 class="current-score">0</h2>
        </div>
      </div>

      <div class="main-game">
        <button class="btn">Start</button>
        <div class="genius">
          <div class="blue"></div>
          <div class="yellow"></div>
          <div class="red"></div>
          <div class="green"></div>
        </div>
      </div>

      <div class="record">
        <div class="show-scores">
          <h2>Game Record</h2>
          <h2 class="high-score">0</h2>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
  <footer class="footer">
    <h6>Created by Diego Filastro</h6>
  </footer>
</html>
